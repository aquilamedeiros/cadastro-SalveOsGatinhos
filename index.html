<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | Salve Gatinhos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/device.css">
</head>
<body>
    <main>
        <div id="layout-left">
            <div id="image-circle">
            </div>
        </div>

        <div id="layout-right">
            <div class="content">
                <article>
                    <h2>HEY!</h2>
                    <p>Tá esperando o que para se inscrever no <strong>Salve os Gatinhos?</strong> </p>
                    <p>Para cada nova inscrição, salvamos um gatinho de rua</p>
                </article>

                <form action="">
                    <label>Nome</label>
                    <input type="text">

                    <label>Email</label>
                    <input type="text">

                    <label>Contato</label>
                    <input type="tel">

                    <button><strong>Cadastrar</strong></button>
                </form>

                <div class="linha">
                    <hr>
                    <strong>ou</strong>
                    <hr>
                </div>

                <div class="btn">
                    <button class="google">
                        <img src="img/icon-google.svg" alt="">
                        Entrar com o Google
                    </button>
                    <button>
                        <img src="img/icon-facebook.svg" alt="">
                        Entrar com o Facebook
                    </button>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
